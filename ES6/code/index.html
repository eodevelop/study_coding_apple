<div></div>
<button id="btnTest">버튼</button>

<script>
  // 숙제 1
  var 사람 = {
    name: "손흥민",
    sayHi: function () {
      console.log("안녕 나는 손흥민");
    },
  };

  사람.sayHi();

  // 숙제 2
  var 자료 = {
    data: [1, 2, 3, 4, 5],
  };

  자료.전부더하기 = function () {
    var sum = 0;
    this.data.forEach((a) => (sum += a));
    console.log(sum);
  };

  자료.전부더하기();

  // 숙제 3
  document.getElementById("btnTest").addEventListener("click", function () {
    setTimeout(() => {
      console.log(this.innerHTML);
    }, 1000);
  });
</script>
