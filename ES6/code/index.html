  <body>
    <button id="btn">성공</button>
    <script>
      async function 더하기() {
        var promise = new Promise(function (성공, 실패) {
          document.getElementById("btn").addEventListener("click", function () {
            성공("성공했어요");
          });
        });

        var value = await promise;
        console.log(value);
      }

      더하기();
    </script>
