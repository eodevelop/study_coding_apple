<script>
  // 연습 문제 1번
  function Student(name, age) {
    this.name = name;
    this.age = age;
    this.sayHi = function () {
      console.log(`안녕 난 ${this.name}이야`);
    };
  }

  var student1 = new Student("kim", 20);
  var student2 = new Student("park", 21);
  var student3 = new Student("lee", 22);

  student1.sayHi();

  // 연습 문제 2번
  function Parent() {
    this.name = "Kim";
  }
  var a = new Parent();

  a.__proto__.name = "Park";
  console.log(a.name); // 답 : Kim => 자식부터 찾아보고 없으면 부모로 간다. 즉 오버라이딩된다고 봐야할듯

  // 연습 문제 3번
  function Student3(이름, 나이) {
    this.name = 이름;
    this.age = 나이;
  }

  Student3.prototype.sayHi = () => {
    console.log("안녕 나는 " + this.name + "이야");
    console.log(this);
  };
  var 학생1 = new Student3("Kim", 20);

  학생1.sayHi(); //왜 이 코드가 제대로 안나오죠?
  // 답 : this 는 현재 객체를 가르키는데 프로토 타입의 this. 는 학생 1 이 아닌 부모를 가르키기 떄문
  // 땡 : = () => 화살표 함수를 사용해서 상위인 window 를 가르키기 때문

  // 연습 문제 4번
  Array.prototype.remove3 = function () {
    for (var i = 0; i < this.length; i++) {
      if (this[i] === 3) {
        this.splice(i, 1);
      }
    }
  };

  var arr = [1, 2, 3];
  arr.remove3();

  console.log(arr); //[1,2]
</script>
