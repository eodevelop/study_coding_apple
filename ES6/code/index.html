<script>
  var a = [1, 2, 3];
  var b = "김밥";
  var c = [...b, ...a];
  console.log(c);

  var a = [1, 2, 3];
  var b = ["you", "are"];
  var c = function (a, b) {
    console.log([[...a], ...[...b]][1]);
  };
  c(a, b);

  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
    return 10;
  }
  함수(3);

  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
  }
  함수(undefined, undefined);

  function 어레이(...rest) {
    return rest;
  }

  var newArray = 어레이(1, 2, 3, 4, 5);
  console.log(newArray);

  var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
  console.log(Math.max(...numbers));

  function 정렬(...rest) {
    return rest.sort();
  }

  console.log(정렬(..."bear"));

  // 답안
  function 정렬(글자) {
    console.log([...글자].sort());
  }

  정렬("bear");

  function countAlphabet(word) {
    var map = new Map();
    [...word].forEach((item) => {
      map.set(item, map.get(item) + 1 || 1);
    });
    return map;
  }

  console.log(countAlphabet("aacbbb"));
</script>
