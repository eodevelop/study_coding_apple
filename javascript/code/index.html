<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <span id="span"></span>
      <input type="text" />
      <button id="close">닫기</button>
    </div>
    <button onclick="changeAlertDisplay('block', '아이디 입력하세요')">
      버튼
    </button>
    <button onclick="changeAlertDisplay('block', '비밀번호 입력하세요')">
      버튼2
    </button>
  </body>
  <script>
    document
      .getElementById("close")
      .addEventListener("click", () => changeAlertDisplay("none", ""));

    function changeAlertDisplay(display, text) {
      document.getElementById("span").textContent = text;
      document.getElementById("alert").style.display = display;
    }
  </script>
</html>
